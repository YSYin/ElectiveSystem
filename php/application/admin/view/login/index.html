<!doctype html>
<html lang="en">
{include file="public/head" /}
<body>
    <div class="login-logo"><h1>选课后台系统 V1.0</h1></div>
    <div class="login-box">
        <form class="layui-form layui-form-pane" action="javascript:;" onsubmit="submitLogin(); return false;" name="login">
            <h3 align="center">登录你的帐号</h3>
            <label class="login-title" for="username">帐号</label>
            <div class="layui-form-item">
                <label class="layui-form-label login-form"><i class="iconfont">&#xe6b8;</i></label>
                <div class="layui-input-inline login-inline">
                  <input type="text" name="user_name" lay-verify="required" placeholder="请输入你的帐号" required="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <label class="login-title" for="password">密码</label>
            <div class="layui-form-item">
                <label class="layui-form-label login-form"><i class="iconfont">&#xe82b;</i></label>
                <div class="layui-input-inline login-inline">
                  <input type="password" name="password" lay-verify="required" placeholder="请输入你的密码" required="" autocomplete="off" class="layui-input" onpaste="return false" oncontextmenu="return false" oncopy="return false" oncut="return false">
                </div>
            </div>
            <label class="login-title" for="captcha">验证码</label>
            <div class="layui-form-item">
                <label class="layui-form-label login-form"><i class="iconfont">&#xe71c;</i></label>
                <div class="layui-input-inline login-inline">
                  <input type="text" name="captcha" lay-verify="required" placeholder="请输入验证码" required="" autocomplete="off" class="layui-input">
                  <img src="{:captcha_src()}" class="verify" onclick="this.src = this.src + '?' + Math.random();" alt="验证码" />
                </div>
            </div>
            <div class="form-actions">
                <button class="btn btn-warning pull-right"  type="submit" name="submit" value="1">登录</button> 
                <input type="radio" name="remember" value="true" title="记住我">     
            </div>
        </form>
    </div>
    <!-- 背景切换开始 -->
    {include file="public/bg-changer" /}
    <!-- 背景切换结束 -->
</body>
{include file="public/script" /}
</html>
